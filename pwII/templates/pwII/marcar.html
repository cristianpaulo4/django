{% extends 'pwII/base.html' %}
{% load static %}
{% block content %}


<div>
    
    
<style>
input{
    width: 100%;
}
</style>

<h1>Marcar consulta</h1>

    <form  method="POST" action="{% url 'confimar_consulta' %}" >
        {% csrf_token %}            
        <input type="hidden" value="{{user.id}}" name="cliete_id"> 
        <br>
        Data da consulta
        <br>   
        <input type="date" name="dataConsulta">
        
        <br>
        Hora da consulta
        <br>
        <input type="time" name="horaConsulta" max="18:00" min="8:00">
        <br>
        Procedimento
        <br>
        {{form.procedimento}}
        <br>
        Dentista
        <br>
        {{form.dentista}}

              
      
        <br>
        <br> 
        <input type="submit" class="btn btn-info" value="Marcar">
    </form>



</div>





{% endblock %}

{% extends 'pwII/baseLogin.html' %}
{% load static %}
{% block content %}
<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title></title>	
	<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
</head>
<body>


<br>
<br>

<div class="" >

<form action="{% url 'dash' %}" method="POST">
    {% csrf_token %}
  <div class="form-group" >
    <label for="exampleInputEmail1">Usuário</label>
    <input name="usuario"  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
    <small id="emailHelp" class="form-text text-muted">Nunca compartilhar seu usuário e senha, com ninguém.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input name="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
  </div>
  
  {% if msg %}
  <div class="alert alert-danger" role="alert">
    Erro! verifique seu usuário e senha.
  </div>
  {% endif %}
    
  

  

  <input type="submit" class="btn btn-info">


  
</form>


	
</div>	


</body>
</html>

{% endblock %}
